{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="login-card ">

  <h2 id="title" class="mb-3">Update Your Subjects</h2>
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form }}
    <div class="sign-btn">
      <button type="submit" id="yes-btn">Save changes</button>
      <a href="{% url 'teachers:lesson_change_list' %}" id="hit-btn">Nevermind</a>
    </div>
  </form>

  <script>
    $('option').mousedown(function(e) {
      e.preventDefault();
      var originalScrollTop = $(this).parent().scrollTop();
      console.log(originalScrollTop);
      $(this).prop('selected', $(this).prop('selected') ? false : true);
      var self = this;
      $(this).parent().focus();
      setTimeout(function() {
          $(self).parent().scrollTop(originalScrollTop);
      }, 0);
      
      return false;
    });
  </script>

</div>
{% endblock %}
