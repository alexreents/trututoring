{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="login-card ">

  <h2 id="title" class="mb-3">Confirm Deletion</h2>
  <p class="lead">Are you sure you want to delete this lesson? There is no going back.</p>
  <form method="post" novalidate>
    {% csrf_token %}
    <div class="sign-btn">
      <button type="submit" id="no-btn">Yes, I'm sure</button>
      <a href="{% url 'teachers:lesson_change' lesson.pk %}" id="hit-btn">Nevermind</a>
    </div>
  </form>

</div>
{% endblock %}
