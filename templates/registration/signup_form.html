{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="login-card">

  <div class="row">
    {% if user_type == 'teacher' %}
      <h2 id="title">Tutor Sign Up</h2>
    {% else %}
      <h2 id="title">Student Sign Up</h2>
    {% endif %}
  </div>
  <form class="login-box" method="post" novalidate>
      {% csrf_token %}
      <input type="hidden" name="next" value="{{ next }}">
      {{ form }}
      <button id="submit" type="submit" class="sign-btn">sign up</button>
      <br>
      <small id="terms-btn">by clicking sign up, you agree to our <a id="facebook-pg-link" href="{% url 'terms' %}">terms and conditions</a></small>
      <br><br>
  </form>

</div>

<script>
  $('option').mousedown(function(e) {
    e.preventDefault();
    var originalScrollTop = $(this).parent().scrollTop();
    console.log(originalScrollTop);
    $(this).prop('selected', $(this).prop('selected') ? false : true);
    var self = this;
    $(this).parent().focus();
    setTimeout(function() {
        $(self).parent().scrollTop(originalScrollTop);
    }, 0);
    
    return false;
  });
</script>

{% endblock %}
